<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
   <div class="container">
      <h1>US Telephone Number Validator</h1>
      <div class="validator">
        <div class="inputBox">
          <input id="user-input" type="text" placeholder="Enter number to validate." required/>
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
        <div id="results-div"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
